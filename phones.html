<!DOCTYPE html>
<html lang='en'>
<head>
   <title>Phones</title>
  <!-- normalize CSS -->
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
  <!-- Bootstrap 3.3.2-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <style>
	  .indexPhones {
		height: 300px;
		padding-top:10px;
		padding-bottom:10px;
		border: 1px solid #e6e6e6;
		border-radius : 3px;
	  }
	  
	  .indexPhones:hover {
		border: 1px solid #085eb9;
		cursor:pointer;
	  }
	  
	  h3 {
		font-size: 150%;
	  }
	  
	  div {
		overflow: hidden;
		text-overflow:ellipsis;
	  }
  </style>
  
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script src="phones.js"></script>
  <script src="phoneService.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-app="trainer">

<nav class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="col-md-10 col-md-offset-1 col-xs-12">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" 
         data-target="#example-navbar-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Phones</a>
   </div>
   <div class="collapse navbar-collapse navbar-right" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
         <li><a href="#">LogIn</a></li>
         <li><a href="#">Download</a></li>
         <li><a href="#">Discuss</a></li>
      </ul>
   </div>
	</div>
</nav>

<div class="container">
	<div class="row" ng-controller="PhoneController">
		<div class="col-md-3 col-xs-12 indexPhones" ng-repeat="phone in phones">
			<div class="row">
				<div class="col-md-6 col-xs-6">
					<div class="row">
						<img class="col-md-12 indexImg" ng-src="{{phone.imageUrl}}" />
					</div>
					<div class="row">
						<h3 class="col-md-12 indexNames">{{phone.name}}</h3>
					</div>
				</div>
				<div class="col-md-6 col-xs-6">
					<p>{{phone.snippet}}</p>
				</div>
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
